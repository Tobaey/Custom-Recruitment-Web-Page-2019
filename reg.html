<!DOCTYPE html>
<html>
<head>
	<title></title>
				<link href="fontawesome/css/all.css" rel="stylesheet" type="text/css">
                <link href="css/mdb.css" rel="stylesheet" type="text/css">
                <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
                <link rel="stylesheet" type="text/css" href="css/style.css">
                <link href="https://fonts.googleapis.com/css?family=Cormorant&display=swap" rel="stylesheet">
</head>
<body>
	<div class="top-bar">
	<span >logo</span>
	<nav>
		<a href="index.html"><i class="fas fa-home"></i>Home</a>
		<a href="#"><i class="fas fa-info"></i>Application Guidelines</a>
		<a href="gallery.html"><i class="fas fa-camera-retro"></i>Gallery</a>
		<a href="#"><i class="fas fa-user-lock"></i>Login</a>
	</nav>
</div>
<div class="reg-banner d-flex align-items-center white-text">
	<span class="ml-4">
		<h2>Registration Page</h2>
	</span>
</div>
<div class="container card z-depth-5 mt-5">
	<form class="m-5">
		<div class="row">
			<div class="col form-group">
				<input class="form-control" type="fname" name="fname" placeholder="First Name">
			</div>
			<div class="col form-group">
				<input class="form-control" type="lname" name="lname" placeholder="Last Name">
			</div>
		</div>
		<div class="row">
			<div class="col form-group">
				<label>Select Job Function</label>
				<select class="form-control">
					<option selected="">Job Function</option>
					<option>Accounts</option>
					<option>Pharmacy</option>
					<option>Law</option>
					<option>Marine</option>
					<option>Medicine</option>
					<option>Computer/ICT</option>
					<option>Mechanical Engineering</option>
					<option>Nursing</option>
					<option>Building</option>
					<option>Communications</option>
					<option>Audit</option>
					<option>Communication Engineering</option>	

				</select>

			</div>
			<div class="col form-group">
				<label>Contact E-mail</label>
				<input class="form-control" type="email" name="email" placeholder="This E-mail will be used to contact you">
			</div>
		</div>
		<div class="row">
			<div class="col form-group">
				<label>Password</label>
				<input class="form-control" type="password" name="password" placeholder="Enter Password">
			</div>
			<div class="col form-group">
				<label>Confirm Password</label>
				<input class="form-control" type="password" name="password" placeholder="Re-enter Password">
			</div>
		</div>
		<div class="form-group">
			<input class="form-check-input" type="checkbox" name="">I agree to the terms and conditions.
			
		</div>
		<div class="row">
			<div class="col form-group">
				<input type="Submit" name="Create Account" class="form-control btn btn-success btn-block">
			</div>
		</div>
	</form>
</div>
</body>
</html>
